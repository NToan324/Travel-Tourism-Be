openapi: 3.0.3
info:
  title: Food Management API
  description: API for managing food items in a restaurant.
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  # FOOD ENDPOINTS
  /v1/food:
    get:
      summary: Get a list of foods with pagination
      description: Retrieve a paginated list of foods, sorted by creation date in descending order.
      tags:
        - Food
      parameters:
        - name: page
          in: query
          description: Page number (default is 1)
          required: false
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          description: Number of items per page (default is 10)
          required: false
          schema:
            type: integer
            example: 10
      responses:
        200:
          description: Successfully retrieved list of foods
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully!
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      docs:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: "67c1c58322cabb5605f05ba0"
                            name:
                              type: string
                              example: "Gỏi Cuốn"
                            category:
                              type: string
                              example: "FOOD"
                            description:
                              type: string
                              example: "Gỏi cuốn tôm thịt với rau sống và nước chấm đậm đà."
                            price:
                              type: integer
                              example: 35000
                            isAvailable:
                              type: boolean
                              example: true
                            thumbnail:
                              type: string
                              example: "https://example.com/goicuon.jpg"
                            createdAt:
                              type: string
                              format: date-time
                              example: "2025-02-28T14:17:39.693Z"
                            updatedAt:
                              type: string
                              format: date-time
                              example: "2025-03-08T16:51:19.569Z"
                            __v:
                              type: integer
                              example: 0
                      totalDocs:
                        type: integer
                        example: 9
                      limit:
                        type: integer
                        example: 10
                      totalPages:
                        type: integer
                        example: 1
                      page:
                        type: integer
                        example: 1
                      pagingCounter:
                        type: integer
                        example: 1
                      hasPrevPage:
                        type: boolean
                        example: false
                      hasNextPage:
                        type: boolean
                        example: false
                      prevPage:
                        type: integer
                        nullable: true
                        example: null
                      nextPage:
                        type: integer
                        nullable: true
                        example: null
    post:
      summary: Insert a new food item
      description: Add a new food item to the database.
      tags:
        - Food
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Gỏi Cuốn"
                category:
                  type: string
                  example: "FOOD"
                description:
                  type: string
                  example: "Gỏi cuốn tôm thịt với rau sống và nước chấm đậm đà."
                price:
                  type: integer
                  example: 35000
                isAvailable:
                  type: boolean
                  example: true
                thumbnail:
                  type: string
                  format: uri
                  example: "https://example.com/goicuon.jpg"
                createdAt:
                  type: string
                  format: date-time
                  example: "2025-02-28T14:17:39.693Z"
                updatedAt:
                  type: string
                  format: date-time
                  example: "2025-03-08T16:51:19.569Z"
      responses:
        "201":
          description: Food item created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Food created successfully"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67c1c58322cabb5605f05ba0"
                      name:
                        type: string
                        example: "Gỏi Cuốn"
                      category:
                        type: string
                        example: "FOOD"
                      description:
                        type: string
                        example: "Gỏi cuốn tôm thịt với rau sống và nước chấm đậm đà."
                      price:
                        type: integer
                        example: 35000
                      isAvailable:
                        type: boolean
                        example: true
                      thumbnail:
                        type: string
                        format: uri
                        example: "https://example.com/goicuon.jpg"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-02-28T14:17:39.693Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-03-08T16:51:19.569Z"
  /v1/food/{id}:
    get:
      summary: Get details of a food item by ID
      description: Retrieve detailed information of a food item using its unique ID.
      tags:
        - Food
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the food item.
      responses:
        "200":
          description: Successfully retrieved the food item details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Food item retrieved successfully"
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67f20c2057d0f17994571e2a"
                      name:
                        type: string
                        example: "Chả Giò"
                      category:
                        type: string
                        example: "FOOD"
                      description:
                        type: string
                        example: "Chả giò chiên giòn, nhân thịt và miến."
                      price:
                        type: integer
                        example: 28000
                      isAvailable:
                        type: boolean
                        example: true
                      thumbnail:
                        type: string
                        example: "https://example.com/goicuon.jpg"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-02-28T14:17:39.693Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-03-08T16:51:19.569Z"
        "404":
          description: Food item not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Food item not found"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"
    patch:
      summary: Update a food item
      description: Update details of an existing food item.
      tags:
        - Food
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the food item.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Bánh Xèo"
                category:
                  type: string
                  example: "FOOD"
                description:
                  type: string
                  example: "Bánh xèo giòn rụm với nhân tôm, thịt và giá đỗ."
                price:
                  type: integer
                  example: 45000
                isAvailable:
                  type: boolean
                  example: true
                thumbnail:
                  type: string
                  example: "https://example.com/banhxeo.jpg"
      responses:
        "200":
          description: Food item updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Food updated successfully"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67c1c58322cabb5605f05ba5"
                      name:
                        type: string
                        example: "Bánh Xèo"
                      category:
                        type: string
                        example: "FOOD"
                      description:
                        type: string
                        example: "Bánh xèo giòn rụm với nhân tôm, thịt và giá đỗ."
                      price:
                        type: integer
                        example: 45000
                      isAvailable:
                        type: boolean
                        example: true
                      thumbnail:
                        type: string
                        example: "https://example.com/banhxeo.jpg"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-02-28T14:17:09.371Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-03-08T16:51:21.228Z"
    delete:
      summary: Delete a food item
      description: Remove a food item from the system.
      tags:
        - Food
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Food item deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Food deleted successfully"
  /v1/food/thumbnail:
    post:
      summary: Upload a food thumbnail
      description: Upload an image file as a food thumbnail.
      tags:
        - Food
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                thumbnail:
                  type: string
                  format: binary
      responses:
        "200":
          description: Thumbnail uploaded successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Thumbnail uploaded successfully"
                  data:
                    type: object
                    properties:
                      url:
                        type: string
                        example: "https://cdn.example.com/thumbnails/image.jpg"

  /v1/table:
    get:
      summary: Get list of tables
      description: Retrieve a paginated list of tables.
      tags:
        - Table
      parameters:
        - name: page
          in: query
          description: Page number (default is 1)
          required: false
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          description: Number of items per page (default is 10)
          required: false
          schema:
            type: integer
            example: 10
      responses:
        200:
          description: Successfully retrieved tables.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tables found successfully"
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      docs:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: "67bc37ec1576d17f62cf49b9"
                            numericalOrder:
                              type: integer
                              example: 14
                            isAvailable:
                              type: boolean
                              example: true
                            currentNumOfPeople:
                              type: integer
                              example: 4
                            maxNumOfPeople:
                              type: integer
                              example: 6
                            createdAt:
                              type: string
                              format: date-time
                              example: "2025-02-22T10:50:51.852Z"
                            updatedAt:
                              type: string
                              format: date-time
                              example: "2025-03-15T07:32:10.405Z"
                            __v:
                              type: integer
                              example: 0
                      totalDocs:
                        type: integer
                        example: 14
                      limit:
                        type: integer
                        example: 10
                      totalPages:
                        type: integer
                        example: 2
                      page:
                        type: integer
                        example: 1
                      pagingCounter:
                        type: integer
                        example: 1
                      hasPrevPage:
                        type: boolean
                        example: false
                      hasNextPage:
                        type: boolean
                        example: true
                      prevPage:
                        type: integer
                        nullable: true
                        example: null
                      nextPage:
                        type: integer
                        nullable: true
                        example: 2
    post:
      summary: Add a new table
      description: Create a new table entry.
      tags:
        - Table
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                maxNumOfPeople:
                  type: integer
                  example: 6
                  description: The maximum capacity of the table.
      responses:
        "201":
          description: Table created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Table created successfully"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67bc37ec1576d17f62cf49b9"
                      numericalOrder:
                        type: integer
                        example: 5
                      isAvailable:
                        type: boolean
                        example: true
                      currentNumOfPeople:
                        type: integer
                        example: 3
                      maxNumOfPeople:
                        type: integer
                        example: 6
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-02-22T10:50:51.852Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-03-15T07:32:10.405Z"
                      __v:
                        type: integer
                        example: 0
  /v1/table/{id}:
    get:
      summary: Get details of a table by ID
      description: Retrieve detailed information of a table using its unique ID.
      tags:
        - Table
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the table.
      responses:
        "200":
          description: Successfully retrieved the table details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Table found successfully"
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67f20aaa94cc340a4bad5d3d"
                      numericalOrder:
                        type: integer
                        example: 5
                      isAvailable:
                        type: boolean
                        example: true
                      currentNumOfPeople:
                        type: integer
                        example: 2
                      maxNumOfPeople:
                        type: integer
                        example: 4
                      __v:
                        type: integer
                        example: 0
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-01-10T14:30:00.000Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-03-10T16:30:00.000Z"
        "404":
          description: Table not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Table not found"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

    patch:
      summary: Update a table
      description: Modify details of an existing table.
      tags:
        - Table
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the table to be updated.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                numericalOrder:
                  type: integer
                  example: 5
                  description: The numerical order of the table.
                isAvailable:
                  type: boolean
                  example: true
                  description: Indicates if the table is available.
                currentNumOfPeople:
                  type: integer
                  example: 3
                  description: The current number of people seated at the table.
                maxNumOfPeople:
                  type: integer
                  example: 6
                  description: The maximum capacity of the table.
      responses:
        "200":
          description: Table updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Table updated successfully"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67bc37ec1576d17f62cf49b9"
                      numericalOrder:
                        type: integer
                        example: 5
                      isAvailable:
                        type: boolean
                        example: true
                      currentNumOfPeople:
                        type: integer
                        example: 3
                      maxNumOfPeople:
                        type: integer
                        example: 6
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-02-22T10:50:51.852Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-03-15T07:32:10.405Z"
                      __v:
                        type: integer
                        example: 0
    delete:
      summary: Delete a table
      description: Remove a table by ID
      tags:
        - Table
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Table deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: tables deleted successfully
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "6619f1d43b35df4d7f3f0e93"
                      numericalOrder:
                        type: integer
                        example: 1
                      isAvailable:
                        type: boolean
                        example: true
                      currentNumOfPeople:
                        type: integer
                        example: 2
                      maxNumOfPeople:
                        type: integer
                        example: 4
                      createdAt:
                        type: string
                        format: date-time
                        example: "2024-04-13T14:30:00.000Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2024-04-13T15:00:00.000Z"
        "404":
          description: Table not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Tables not found

  /v1/order:
    post:
      summary: Create a new order
      description: Place a new order with items, table, and an optional voucher.
      tags:
        - Order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  description: List of ordered food items.
                  items:
                    type: object
                    properties:
                      food:
                        type: object
                        properties:
                          _id:
                            type: string
                            example: "67c1c58322cabb5605f05ba0"
                            description: The unique identifier of the food item.
                          price:
                            type: number
                            example: 12.99
                            description: The price of the food item.
                      tableId:
                        type: string
                        example: "67bc37f21576d17f62cf49bb"
                        description: The unique identifier of the table.
                      quantity:
                        type: integer
                        example: 2
                        description: The quantity of the ordered food item.
                voucher:
                  type: object
                  description: Optional voucher details.
                  properties:
                    code:
                      type: string
                      example: "DISCOUNT10"
                      description: The voucher code for discount.
                  nullable: true
                message:
                  type: string
                  example: "Please serve quickly"
                  description: Optional message for the order.
      responses:
        "201":
          description: Order created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Order created successfully"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67bc37ec1576d17f62cf49b9"
                        description: The unique identifier of the order.
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            food:
                              type: object
                              properties:
                                _id:
                                  type: string
                                  example: "67c1c58322cabb5605f05ba0"
                                price:
                                  type: number
                                  example: 12.99
                            tableId:
                              type: string
                              example: "67bc37f21576d17f62cf49bb"
                            quantity:
                              type: integer
                              example: 2
                      voucher:
                        type: object
                        nullable: true
                        properties:
                          code:
                            type: string
                            example: "DISCOUNT10"
                      message:
                        type: string
                        example: "Please serve quickly"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-03-15T07:32:10.405Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-03-15T07:32:10.405Z"
                      __v:
                        type: integer
                        example: 0
    get:
      summary: Get all orders
      description: Retrieve a list of all orders along with their associated bills.
      tags:
        - Order
      responses:
        "200":
          description: Orders retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Orders found"
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      bills:
                        type: array
                        description: List of bills associated with the orders.
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: "67f20f471bac03bc08b742dd"
                            totalPrice:
                              type: number
                              example: 46000
                            orderId:
                              type: string
                              example: "67f20f471bac03bc08b742d6"
                            isPaid:
                              type: boolean
                              example: true
                            voucherId:
                              type: string
                              nullable: true
                              example: null
                            createdAt:
                              type: string
                              format: date-time
                              example: "2025-04-06T05:21:11.491Z"
                            updatedAt:
                              type: string
                              format: date-time
                              example: "2025-04-06T05:23:24.466Z"
                            __v:
                              type: integer
                              example: 0
                      orders:
                        type: array
                        description: List of orders.
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: "67f20c3457d0f17994571e3c"
                            tableId:
                              type: string
                              example: "67f20aaa94cc340a4bad5d3d"
                            status:
                              type: string
                              example: "DONE"
                            messages:
                              type: array
                              items:
                                type: string
                              example: []
                            items:
                              type: array
                              items:
                                type: object
                                properties:
                                  foodId:
                                    type: string
                                    example: "67f20c1557d0f17994571e28"
                                  price:
                                    type: number
                                    example: 48000
                                  quantity:
                                    type: integer
                                    example: 4
                                  _id:
                                    type: string
                                    example: "67f20d7457d0f1799457202a"
                            createdAt:
                              type: string
                              format: date-time
                              example: "2025-04-06T05:08:04.588Z"
                            updatedAt:
                              type: string
                              format: date-time
                              example: "2025-04-06T05:21:00.115Z"
                            __v:
                              type: integer
                              example: 0
                      ordersTemp:
                        type: array
                        description: Temporary orders (currently empty).
                        items:
                          type: array
                          items:
                            type: object
                            properties: {}
                      rejectedOrders:
                        type: array
                        description: List of rejected orders (currently empty).
                        items:
                          type: array
                          items:
                            type: object
                            properties: {}
        "404":
          description: Orders not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Orders not found"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"
  /v1/order/{id}:
    get:
      summary: Get details of an order by ID
      description: Retrieve detailed information of an order using its unique ID.
      tags:
        - Order
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the order.
      responses:
        "200":
          description: Successfully retrieved the order details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Order found"
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "67f20c3457d0f17994571e3c"
                      tableId:
                        type: string
                        example: "67f20aaa94cc340a4bad5d3d"
                      status:
                        type: string
                        example: "DONE"
                      messages:
                        type: array
                        items:
                          type: string
                        example: []
                      items:
                        type: array
